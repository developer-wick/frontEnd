<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Icon -->
        <div class="fadeIn first">
            <img src="./assets/setrasa12.bmp" id="icon" alt="User Icon" />
        </div>

        <!-- Login Form -->
        <form (submit)="login()">
            <input type="text" id="userName" class="fadeIn second" name="userName" placeholder="Usuario" [(ngModel)]="user.usuario">
            <input type="password" id="clave" class="fadeIn third" name="clave" placeholder="Clave" [(ngModel)]="user.password">
            <input type="submit" class="fadeIn fourth" value="Log In">
        </form>

        <!-- Remind Passowrd -->
        <!--
      <div id="formFooter">
        <a class="underlineHover" href="#">Forgot Password?</a>
      </div>
      -->

    </div>
</div>
